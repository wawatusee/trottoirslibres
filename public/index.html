<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trottoirs-libres</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Formulaire de Signalement</h2>
    <form action="#" method="post">
        <div class="form-group">
            <input-address name="abcde">
            <input type="text" name="adresse" id="adresse-id" placeholder="Ex. Avenue des Arts 21, 1000 Bruxelles">
        </input-address>
        <script src="js/location.js"></script>
        </div>
        <div class="form-group">
            <label for="type-encombrement">Type d'encombrement :</label>
            <select id="type-encombrement" name="type-encombrement">
                <option value="">Sélectionner le type d'encombrement</option>
                <!-- Ajouter ici les options de type d'encombrement -->
                <option value="travaux">travaux</option>
                <option value="terrasse commerce">terrasse commerce</option>
                <option value="poubelles">poubelles</option>
                <option value="encombrants">encombrants</option>
                <option value="trous">trous</option>
                <option value="trottoir abimé">trottoir abimé</option>
                <option value="véhicule">véhicule</option>
                <option value="panneau">panneau</option>

            </select>
        </div>
        <div class="form-group">
            <label for="coordonnees">Coordonnées du piéton :</label>
            <input type="text" id="nom" name="nom" placeholder="Nom">
            <input type="text" id="prenom" name="prenom" placeholder="Prénom">
            <input type="email" id="email" name="email" placeholder="E-mail">
            <div class="checkbox-group">
                <input type="checkbox" id="autorisation" name="autorisation">
                <label for="autorisation">J'accepte de conserver mes coordonnées dans votre base de données</label>
            </div>
        </div>
        <div class="form-group">
            <label for="photo">Photo de l'incivilité :</label>
            <input type="file" id="photo" name="photo">
        </div>
        <button type="submit">Envoyer</button>
    </form>
</div>

</body>
</html>
